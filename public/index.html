<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="flex justify-center sm:items-center h-screen m-0 p-0">
        <div class="bg-slate-950 w-full sm:w-[330px] sm:rounded-lg">
            <!-- input screen -->
            <div class="flex flex-col">
                <h1 class="text-gray-700 text-center text-2xl pt-2">Hammad Calculator</h1>
                <input type="text" placeholder="0" class="text-end pt-14 pr-10 focus:outline-none bg-inherit text-white text-4xl input1">
                <input type="text" placeholder="=" class="text-end pb-10 pr-10 focus:outline-none bg-inherit text-white text-2xl input2">
            </div>

            <!-- buttons section -->
            <div class="text-white border-t-2 border-t-gray-800 px-5">
                
                <div class="grid grid-cols-4 justify-items-center mb-3 mt-10 sm:mt-5">
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-600 rounded-full btn">AC</button>
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-600 rounded-full btn">Del</button>
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-600 rounded-full btn">%</button>
                    <button class="h-14 w-14 text-2xl font-semibold bg-orange-500 rounded-full btn">รท</button>
                </div>
                <div class="grid grid-cols-4 justify-items-center mb-3">
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">7</button>
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">8</button>
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">9</button>
                    <button class="h-14 w-14 text-md font-semibold bg-orange-500 rounded-full btn">X</button>
                </div>
                <div class="grid grid-cols-4 justify-items-center mb-3">
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">4</button>
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">5</button>
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">6</button>
                    <button class="h-14 w-14 text-3xl font-semibold bg-orange-500 rounded-full btn">-</button>
                </div>
                <div class="grid grid-cols-4 justify-items-center mb-3">
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">1</button>
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">2</button>
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">3</button>
                    <button class="h-14 w-14 text-xl font-semibold bg-orange-500 rounded-full btn">+</button>
                </div>
                <div class="grid grid-cols-4 justify-items-center mb-5">
                    <button class="h-14 px-14 text-lg font-semibold bg-gray-800 rounded-[100px] col-span-2 btn">0</button>
                    <button class="h-14 w-14 text-lg font-semibold bg-gray-800 rounded-full btn">.</button>
                    <button class="h-14 w-14 text-xl font-semibold bg-orange-500 rounded-full btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
